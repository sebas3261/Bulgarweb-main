            <div class="links">

          <div class="hero__container">
            <div class="hero__title">

        <section id="discover">
          <div class="discover__container">
            <p class="text__left" id="slider1"></p>
            <p class="text__right" id="slider2"></p>
          </div>

          <div class="shim"></div>
          <div class="end__video__container">
            <video
